{% extends 'base.html' %}
{%block header%}
  <div class="page-header">
    <h1 class="text-success"><span style="font-family:Arial,cursive"><strong>Company information</strong></span></h1>
  </div>
{%endblock%}

{% block content %}
<div class="col-sm-6">
	<form role="form" enctype="multipart/form-data" method="post">
	    {% csrf_token %}
	    <table>
	    	{% load bootstrap %}
			<h3><strong>公司資訊</strong></h3>
	        {{form|bootstrap}}
		</table>
		<input type="submit" class="btn btn-info btn-sm" value="確認" id="Save"/>
      	<input type ="button" class="btn btn-info btn-sm" onclick="history.back()" value="取消"></input>
  	</form><br>
</div>

{% endblock %}
