{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="container">
  <h1>Log In</h1>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% if message %}
    <p style='color:	#ff0000;'>{{message}}</p>
    {% endif %}
    <p><a href="{% url 'accounts:forgot' %}">forgot password?</a></p>
    <input type="submit" class="btn btn-default" value="Login">
  </form>

</div>


{% endblock %}
