{% extends "base.html" %}
{%block header%}
  <div class="page-header">
    <h1 class="text-success"><span style="font-family:Arial,cursive"><strong>Company Sign up</strong></span></h1>
  </div>
{%endblock%}

{% block content %}

<div class="col-sm-10">
	<form role="form" enctype="multipart/form-data" method="post">
	   {% csrf_token %}
	   <table>
	    	<!-- {% load bootstrap %} -->
        {% load bootstrap3 %}
	    	<div class="col-sm-6">
    			<h3><strong>公司資訊</strong></h3>
		      <!-- {{form|bootstrap}} -->
          {% bootstrap_form form %}
		    </div>
	    	<div class="col-sm-6">
    			<h3><strong>管理者帳戶資訊</strong></h3>
          {% bootstrap_form form2 %}
          {% bootstrap_form form3 %}
			    <!-- {{form2|bootstrap}} -->
			    <!-- {{form3|bootstrap}} -->
		    </div>
		  </table>
		<input type="submit" class="btn btn-info btn-sm" value="註冊" id="Save"/>
  	</form>
</div>



{% endblock %}
